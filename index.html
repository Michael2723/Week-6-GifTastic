<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GifTastic</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div id="contentContainer">
		
		<form>
			
			<h2 id="titleHeader">Add an Animal: <input type="text" for="addButton" id="buttonContent"> <button type="button" id="addButton">Add Item</button></h2>
			
			<section id="gifChoiceContainer">
				<h2>Select your Animal. </h2>
				
				<select id="gifOptions">
					<option value="gifOptionsToPickFrom" id="option-1">Dog</option>
					<option value="gifOptionsToPickFrom" id="option-2">Bird</option>
					<option value="gifOptionsToPickFrom" id="option-3">Fish</option>
					<option value="gifOptionsToPickFrom" id="option-4">Cat</option>
					<option value="gifOptionsToPickFrom" id="option-5">Turtle</option>
					<option value="gifOptionsToPickFrom" id="option-6">Snake</option>

				</select>
			</section> 

			
			<section id="labelContainer">
				
				<label for="limit">How many: </label>
				<select id="limit">
					<option value=1>1</option>
					<option value=5>5</option>
					<option value=10>10</option>
					<option value=25 selected>25</option>
					<option value=50>50</option>
					<option value=100>100</option>
				</select>
			</section> 

			
			<section id="buttonContainer">
				<button type="button" id="searchButton">Search</button>
				<button type="button" id="resetButton">Clear Gifs</button>
			</section> 
		</form> 

	</div>
	
	<div id="placeForClickedGifs"></div> 
	
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="assets/javascript/giphy.js"></script>	
</body>
</html>
